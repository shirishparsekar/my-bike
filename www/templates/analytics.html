<style>
     .fixed-center{
        position: relative;
        top: 45%;
        left: auto;
        right: auto;
        text-align: center;
    }
</style>

<ion-view view-title="Analytics">
    <ion-content>
        <h2 ng-if="data.length===0" 
            class="fixed-center"
            style="text-align: center; color: darkgrey">No data has been recorded</h2>
        <ion-list>
            <ion-item ng-repeat="entry in data">
                <div class="row">
                    <div class="col col-10">
                        <h6>#{{$index+1}}</h6>
                    </div>
                    <div class="col col-30">
                        <h4>{{entry.petrol | number:3}} Lt</h4>
                    </div>
                    <div class="col col-30">
                        <h4>{{entry.distance}} Km</h4>
                    </div>
                    <div class="col col-30">
                        <h4>{{entry.mileage | number:2}} Km/Lt</h4>
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
